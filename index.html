<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <title>JavaScript Usage Examples</title>

    <script>
      // Minimum
      // JavaScript в <head>
      var firstName1 = "John";
      var lastName1 = "Connor";
      console.log(firstName1 + " " + lastName1);
    </script>
  </head>
  <body>
    <h1>JavaScript Usage Examples</h1>

    <script>
      /*
       * Багаторядковий коментар
       * Багаторядковий коментар
       */

      // Однорядковий коментар
      var firstName3 = "Alice";
      var lastName3 = "Johnson";
      console.log(firstName3 + " " + lastName3);

      // Неправильні імена змінних (закоментовані):
      // var 1stName = "Wrong"; // не може починатися з цифри
      // var last-Name = "Wrong"; // не може містити дефіс
      // var first name = "Wrong"; // не може містити пробіл
      // var @name = "Wrong"; // не може містити спецсимволи
      // var var = "Wrong"; // не може бути зарезервованим словом
    </script>

    <script>
      // JavaScript перед <body>
      var firstName2 = "Jane";
      var lastName2 = "Smith";
      console.log(firstName2 + " " + lastName2);
    </script>

    <script>
      // Medium
      // “Привіт”;
      var userName = prompt("Enter your name:");
      alert("Hello, " + userName + "!");

      // поточний рік
      const currentYear = 2024;

      // рік народження користувача
      var birthYear = prompt("Enter your birth year:");
      var age = currentYear - birthYear;
      alert("Your age: " + age);

      // довжина сторони квадрату
      var sideLength = prompt(
        "Enter the length of the side of the square (in cm):"
      );
      var perimeter = sideLength * 4;
      alert("The perimeter of the square: " + perimeter + " cm");
    </script>

    <script>
      // Maximum

      // radius of the circle
      var radius = prompt("Enter the radius of the circle (in cm):");
      var area = Math.PI * Math.pow(radius, 2);
      alert("The area of the circle: " + area + " cm²");

      // two cities in kilometers
      var distance = prompt("Enter the distance between two cities (in km):");

      // distance
      var hours = prompt(
        "Enter the number of hours you want to take to cover the distance:"
      );

      // speed
      var speed = distance / hours;

      // Display the required speed
      alert(
        "You need to travel at a speed of " + speed + " km/h to reach on time."
      );

      // 1 dollar = 0.92 euros)
      const exchangeRate = 0.85;

      // dollars
      var dollars = prompt("Enter the amount in dollars:");

      // dollars to euros
      var euros = dollars * exchangeRate;

      // result
      alert(dollars + " dollars is equal to " + euros.toFixed(2) + " euros.");
    </script>
  </body>
</html>
