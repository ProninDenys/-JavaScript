<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script> 
    <title>JavaScript Usage Examples</title>

    <script>
        // JavaScript в <head>
        var firstName1 = "John";
        var lastName1 = "Connor";
        console.log(firstName1 + " " + lastName1);
    </script>
</head>
<body>
    <h1>JavaScript Usage Examples</h1>

    <script>
        /*
         * Багато рядковий коментар
         * Багаторядковий коментар
         */

        // Однорядковий коментар
        var firstName3 = "Alice";
        var lastName3 = "Johnson";
        console.log(firstName3 + " " + lastName3);

        // Неправильні імена змінних (закоментовані):
        // var 1stName = "Wrong"; // не може починатися з цифри
        // var last-Name = "Wrong"; // не може містити дефіс
        // var first name = "Wrong"; // не може містити пробіл
        // var @name = "Wrong"; // не може містити спецсимволи
        // var var = "Wrong"; // не може бути зарезервованим словом
    </script>
    
     <script>
        // JavaScript перед <body>
        var firstName2 = "Jane";
        var lastName2 = "Smith";
        console.log(firstName2 + " " + lastName2);
    </script>
</body>
</html>
